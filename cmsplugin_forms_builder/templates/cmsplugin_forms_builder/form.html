{% if published %}
	{% if not form.login_required or request.user.is_authenticated %}
		{% if not valid %}
		
		    <form id="form_{{ form.id }}" method="post"{% if form_for_form.is_multipart %} enctype="multipart/form-data"{% endif %}>
		        {% csrf_token %}
		        {% for hidden in form.hidden_fields %}
		        {{ hidden }}
		        {% endfor %}
		        {{ form_for_form.as_p }}
		        <p><input type="submit" value="{{ form.button_text }}" /></p>
		    </form>
		{% else %}
		    {{ form.response|safe }}
		{% endif %}
	{% endif %}
{% endif %}

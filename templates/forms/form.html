{% if not form.login_required or request.user.is_authenticated %}
	{% if not response %}
	
	    <form method="post"{% if form_for_form.is_multipart %} enctype="multipart/form-data"{% endif %}>
	        {% csrf_token %}
	        {% for hidden in form.hidden_fields %}
	        {{ hidden }}
	        {% endfor %}
	        {{ form_for_form.as_p }}
	        <div style="clear:left;">&nbsp;</div>
	        <input type="submit" value="{{ form.button_text }}" />
	    </form>
	{% else %}
	    {{ response|safe }}
	{% endif %}
{% endif %}
